<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component-props</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>component-2-props</h1>
	<hr>
	<div id="app">
		<jspang></jspang>
		<nui :here="msg"></nui>
	</div>
	<script>
		// 全局组件
		Vue.component('jspang',{
			template:`<div style="color: red">我是全局的组件</div>`
		})

		var app = new Vue({
			el:"#app",
			data:{
				msg: {
					'name':'飞',
					'age':'12'
				}
			},
			components:{
				"nui":{
					template: `<div>{{here.name}}——{{here.age}}的组件内容</div>`,
					props: ['here']
				}
			}
		})
	</script>
</body>
</html>
