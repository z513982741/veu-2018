<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extends 扩展</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>extends 扩展</h1>
	<hr>
	<div id="app">
		${num}
		<p><button @click="add">add</button></p>
	</div>
	<script>
		var extendsOjb = {
			updated: function(){
				console.log('我是扩展的updated')
			},
			methods: {
				add: function(){
					console.log('我的扩展出来的方法')
				}
			}
		}
		var app = new Vue({
			el: '#app',
			data: {
				num: 102
			},
			methods: {
				add: function(){
					console.log('我的原生的方法');
					this.num++;
				}
			},
			// 原生的最后执行
			updated: function(){
				console.log('我是原生的updated'+this.num)
			},
			extends: extendsOjb,
			delimiters: ['${','}']
		})
	</script>
</body>
</html>
