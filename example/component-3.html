<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component3-父子组件</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>component-3父子组件</h1>
	<hr>
	<div id="app">
		<nui></nui>
	</div>
	<script>
		// 必需先注册子组件，父组件才能调用
		var city = {
			template:`
			<div style="color: green">shanghai of china
				
			</div>
			`
		}
		// 父组件
		var nuiComponent = {
			template:`
				<div style="color: green"> china
					<p>
						<city></city>
					</p>
				</div>
			`,
			components:{
				"city": city
			}
		}
		
		var app = new Vue({
			el: "#app",
			components:{
				"nui": nuiComponent
			}
			
		})
	</script>
</body>
</html>
