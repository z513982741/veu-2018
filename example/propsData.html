<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>propsData option</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>propsData option</h1>
	<hr>
	<header></header>
	<script>
		var header_a = Vue.extend({
			template:`<p>{{message}}-{{attribute}}</p>`,
			data:function(){
				return {
					message: 'Hello, I am header!'
				}
			},
			props:['attribute'] // 模版必需要注册一个属性 attribute
		});
		/*
		 挂载
		 propsData 用于传输内容
		 模版必需要注册一个属性 attribute
		 */
		new header_a({propsData:{attribute: '飞'}}).$mount('header');

	</script>
</body>
</html>
