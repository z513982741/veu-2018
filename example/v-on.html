<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on实例</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-on</h1>
	<hr>
	<div id="app">
		<div>本场比赛得分： {{fraction}}</div>
		<p>
			<button @click="add">加分</button>
			<button @click="reduce">减分</button>
			<input type="text" @keyup.enter="onEnter" v-model="fractionTwo" :value="fractionTwo">
		</p>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				fraction: 0,
				fractionTwo: 1
			},
			methods: {
				add: function(){
					this.fraction++;
				},
				reduce: function(){
					this.fraction--;
				},
				onEnter: function(){
					this.fraction = this.fraction + parseInt(this.fractionTwo)
				}
			}
		});
	</script>
</body>
</html>
