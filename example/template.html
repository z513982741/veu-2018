<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template制作模版</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>template制作模版</h1>
	<hr>
	<div id="app">
		11
	</div>
	<template id="dd2">
		<h2 style="color: red">我是Template标签模板</h2>
	</template>
	<script type="x-template" id="dd3">
	<h2 style="color: red">我是Script标签模板</h2>
	</script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				num: "1"
			},
			template:"#dd3"

			// template:`
			// 	<h2 style="color:red">我是选项模板</h2>
			// `
		})
	</script>
</body>
</html>
