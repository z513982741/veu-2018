<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for实例</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-if & v-show & v-else</h1>
	<hr>
	<div id="app">
		<ul>
			<li v-for="(item,index) in sortItems" :key="index">{{item}}</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(student,index) in sortStudents"
				:key="index"
			>
				{{index+1}}、{{student.name}}--{{student.age}}
			</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				items:[20,23,18,65,32,19,54,56,41],
				students:[
					{name: 'jspang',age: 33},
					{name: 'Panda',age: 28},
					{name: 'pang',age: 23},
					{name: 'King',age: 10}
				]
			},
			computed:{
				sortItems: function() {
					return this.items.sort(sortNumber);
				},
				sortStudents: function(){
					return sortByKey(this.students,'age')
				}
			}
		});
		// 数组排序
		function sortNumber(a,b){
            return a-b
  		}
		//数组对象方法排序:
		function sortByKey(array,key){
		    return array.sort(function(a,b){
		      var x=a[key];
		      var y=b[key];
		      return ((x<y)?-1:((x>y)?1:0));
		   });
		}
	</script>
</body>
</html>
