<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>methods 方法</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>methods 方法</h1>
	<hr>
	<div id="app">
		{{num}}
		<!-- 知识点二 $event 方法-->
		<button @click="add(5,$event)">add</button>
		<!-- 知识点二 $event 方法-->
		<p>
			<!--知识点三 组件调用add方法 在事件后面添加native 修饰符-->
			<btn @click.native="add(2)"></btn>
			<!--知识点三 组件调用add方法 在事件后面添加native 修饰符-->
		</p>
	</div>
	<!-- 知识点四  外部引用 add方法  直接app打点调用-->
	<button onclick="app.add(3)">外部app</button>
	<!-- 知识点四  外部引用 add方法  直接app打点调用-->
	<script>
	var app = new Vue({
		el: "#app",
		data: {
			num: 1
		},
		components: {
			"btn": {
				template: `
					<button>组件add</button>
				`
			}
		},
		methods: {
			add: function(num,event){
				/*
				* 知识点一 往方法里面传值 num,event
				*/

				if(num != '') {
					this.num += num;
				} else {
					this.num++;
				}
				console.log(event);
			}
		}
	})
	</script>
</body>
</html>
