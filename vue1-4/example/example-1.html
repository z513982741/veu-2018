<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例入门-实例属性</title>
	<script src="../assets/js/vue.js"></script>
	<script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>example methods Demo</h1>
	<hr>
	<div id="app">
		{{msg}}
	</div>
	<script>
	var app = new Vue({
		el:"#app",
		data: {
			msg: '你好'
		},
		methods: {
			add: function(){
				console.log('我被调用了,我是add方法')
			}
		},
		mounted: function(){
			$("#app").html("我是jquery的文字")
		}
	})

	app.add();
	</script>
</html>
