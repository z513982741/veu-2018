<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>component-1</h1>
	<hr>
	<div id="app">
		<jspang></jspang>
		<panda></panda>
	</div>
	<script>
		// 全局组件
		Vue.component('jspang',{
			template:`<div style="color: red">我是全局的组件</div>`
		})
		var app = new Vue({
			el: "#app",
			components:{
				"panda":{
					template:`<div style="color: green">我是局部的panda组件</div>`
				}
			}
			
		})
	</script>
</body>
</html>
