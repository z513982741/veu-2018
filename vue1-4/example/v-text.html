<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-text & v-html实例</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-text & v-html实例</h1>
	<hr>
	<div id="app">
		<div v-html="dodo"></div>
		<div v-text="message"></div>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "Hello World",
				dodo: "<h2>Hello World</h2>"
			}
		});
	</script>
</body>
</html>
