<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.extend 扩展实例构造器</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<author></author>
	<div id="box"></div>
	<script>
		var authorExtend = Vue.extend({
			template: '<p><a :href="authorURL">{{authorName}}</a></p>',
			data: function(){
				return {
					authorName: '点击我跳转链接飞',
					authorURL: 'http://www.cxbi.com/'
				}
			}
		})

		//注册组件，把组件绑定到author 标签
		new authorExtend().$mount('author');
		//注册组件，把组件绑定到#box 标签
		new authorExtend().$mount('#box');
		
	</script>

</body>
</html>
