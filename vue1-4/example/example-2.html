<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例入门-实例方法</title>
	<script src="../assets/js/vue.js"></script>
	<script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>example methods dome</h1>
	<hr>
	<div id="app">
		
	</div>
	<p><button onclick="remove()">删除</button></p>
	<p><button onclick="relaod()">刷新</button></p>
	<p><button onclick="nextTick()">数据更新</button></p>
	<script>
		// 创建实例
		var nui = Vue.extend({
			template: `<div style="color: red">{{msg}}</div>`,
			data: function(){
				return {
					msg: '实例方法msg'
				}
			},
			mounted: function(){
				console.log('mounted 的生命周期')
			},
			destroyed: function(){
				console.log('destroyed 销毁之后')
			},
			updated: function(){
				console.log('updated 更新之后')
			}
		})

		// 挂载实例 ;
		var app = new nui().$mount('#app');

		// 销毁方法
		function remove(){
			app.$destroy();
			console.log("销毁成功！")
		}
		// 刷新方法
		function relaod(){
			app.$forceUpdate();
		}
		// 修改方法
		function nextTick (){
			app.msg = 'update message info';
			app.$nextTick(function(){
				console.log('message 更新完后我被调用了');
			})
		}
	</script>
</html>
