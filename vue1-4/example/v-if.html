<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if & v-show & v-else实例</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-if & v-show & v-else实例</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">您好，JSPang!</div>
		<div v-else>请登录后操作</div>
		<div v-show="isLogin">您好，JSPang!</div>
		<!-- 
			v-if 判断是否徐渲染
			v-else 要配合v-if一起使用，当v-if为false时，显示v-else
			v-show 判断是否显示 默认display:none;
		-->
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				isLogin: false
			}
		})
	</script>
</body>
</html>
