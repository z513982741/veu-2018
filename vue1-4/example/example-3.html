<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例入门-实例事件</title>
	<script src="../assets/js/vue.js"></script>
	<script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>example03</h1>
	<hr>
	<div id="app">
		{{num}}
		<p><button @click="add">add</button></p>
	</div>
	<p><button onclick="reduce()">reduce</button></p>
	<p><button onclick="reduceOnce()">reduceOnce</button></p>
	<p><button onclick="reduceOff()">reduceOff</button></p>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				num: 1
			},
			methods: {
				add: function(){
					this.num++;
				}
			}
		});
		// 实例事件
		app.$on("reduce",function(){
			console.log('执行了reduce 方法');
			this.num--;
		})

		app.$once("reduceOnce",function(){
			console.log('执行了reduceOnce 方法');
			this.num--;
		})

		// 创建外部方法
		function reduce(){
			app.$emit('reduce');
		}
		function reduceOnce(){
			app.$emit('reduceOnce');
		}

		// 关闭方法
		function reduceOff(){
			console.log('reduce 失效了')
			app.$off('reduce');
		}
	</script>
</html>
